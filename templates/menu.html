<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .carousel {
        position: relative;
        width: 80%;
        max-width: 1000px;
        height: 400px;
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .carousel-images {
        display: flex;
        transition: transform 0.65s ease-in-out;
        width: 100%;
        height: 100%;
      }
      .carousel-images a {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
      }
      .carousel-images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }

      button {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 15px;
      }

      .prev-btn {
        left: 10px;
      }

      .next-btn {
        right: 10px;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <header class="pt-32 pb-20 bg-green-50 text-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-green-800 mb-4">
        Empowering a Greener Future with Technology
      </h1>
      <p class="text-lg sm:text-xl text-green-900 max-w-2xl mx-auto">
        Discover how IT can be sustainable, efficient, and planet-friendly.
        Learn, quiz yourself, and see real-time impact.
      </p>
      <div class="mt-8">
        <a
          href="/quiz"
          class="bg-emerald-900 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-800 transition"
        >
          Play
        </a>
      </div>
    </header>
    <div class="pt-32 pb-20 bg-green-50 text-center">
      <h3 class="text-4xl sm:text-5xl font-extrabold text-green-800 mb-4">
        Discover more about the following subjects !
      </h3>
      <!-- Carousel -->
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-images">
            <a
              href="https://greenoco.io/quel-est-limpact-carbone-de-chatgpt-et-de-lia/"
              target="_blank"
            >
              <img src="../image/impact-carbone-IA.jpg" alt="Impact IA" />
            </a>
            <a
              href="https://www.techtarget.com/searchcio/definition/green-IT-green-information-technology"
              target="_blank"
            >
              <img src="../image/greenIT.png" alt="Green IT" />
            </a>
            <a
              href="https://opera-energie.com/consommation-energie-datacenter/"
              target="_blank"
            >
              <img src="../image/datacenter.jpg" alt="Datacenter" />
            </a>
          </div>
          <button class="prev-btn">❮</button>
          <button class="next-btn">❯</button>
        </div>
      </div>
    </div>

    <script>
      const carouselImages = document.querySelector(".carousel-images");
      const images = document.querySelectorAll(".carousel-images a"); // <a> maintenant
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");

      let index = 0;

      function updateCarousel() {
        const width = images[0].clientWidth;
        carouselImages.style.transform = `translateX(${-index * width}px)`;
      }

      nextBtn.addEventListener("click", () => {
        index = (index + 1) % images.length;
        updateCarousel();
      });

      prevBtn.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        updateCarousel();
      });

      const nextImage = () => {
        index = (index + 1) % images.length;
        updateCarousel();
      };

      setInterval(nextImage, 6000);

      window.addEventListener("resize", updateCarousel);
    </script>
  </body>
</html>
